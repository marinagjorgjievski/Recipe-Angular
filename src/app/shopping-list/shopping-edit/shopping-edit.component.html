<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"><!--preventiva za da ne se vnesuvaat negativni broevi-->
                    
                </div>
                <div class="col-sm-2 form-group">
                    <label for="density">Density</label>
                    <input 
                    type="text" 
                    id="density" 
                    class="form-control"
                    name="density"
                    ngModel
                    required
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit" 
                    [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button 
                    class="btn btn-danger" 
                    type="button" 
                    (click)="onDelete()"
                    *ngIf="editMode">Delete</button> <!--ke se pojavi kopceto samo koga ke bideme vo edit mode, odnosno koga ke klikneme na edno od itemite-->
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
